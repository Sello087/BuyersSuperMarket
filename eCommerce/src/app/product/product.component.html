<div id = "formContainer">
        <div class="row col-sm-12" style="max-width:350px;align-self: center ;display: inline-block">
            <form  name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  
                        <div class="imgcontainer">
                                <img src="../assets/img/logo.PNG" alt="Avatar" class="avatar">
                              </div>
                    
                
                              <div class="container">
                                  
                                            <div class="form-group">
                                          <label for="prodName"><b>Name</b></label>
                                          <input type="text"  placeholder="Enter Product Name" name="prodName" class="form-control" name="prodName" [(ngModel)]="form.prodName" #prodName="ngModel" required>
                                          <div *ngIf="f.submitted && prodName.invalid">
                                          <div *ngIf="prodName.errors.required">Product Name is required</div>
                                          </div>
                                        </div>


                                        <div class="form-group">
                                                <label for="category"><b>Category</b></label>
                                                <input type="text"  placeholder="Enter Category " name="category" class="form-control" name="category" [(ngModel)]="form.category" #category="ngModel" required>
                                                <div *ngIf="f.submitted && category.invalid">
                                                <div *ngIf="category.errors.required">Category is required</div>
                                                </div>
                                              </div>


                                              <div class="form-group">
                                                    <label for="size"><b>Size</b></label>
                                                    <input type="text"  placeholder="Enter Size" name="size" class="form-control" name="size" [(ngModel)]="form.size" #size="ngModel" required>
                                                    <div *ngIf="f.submitted && size.invalid">
                                                    <div *ngIf="size.errors.required">size is required</div>
                                                    </div>
                                                  </div>
    
                                                  <div class="form-group">
                                                        <label for="qtyInStock"><b>Quantity In Stock</b></label>
                                                        <input type="text"  placeholder="Enter Quantity In Stock" name="qtyInStock" class="form-control" name="qtyInStock" [(ngModel)]="form.qtyInStock" #qtyInStock="ngModel" required>
                                                        <div *ngIf="f.submitted && qtyInStock.invalid">
                                                        <div *ngIf="qtyInStock.errors.required">Size is required</div>
                                                        </div>
                                                      </div>

                                                      <div class="form-group">
                                                            <label for="price"><b>Price</b></label>
                                                            <input type="text" placeholder="Enter Price " name="price" class="form-control" name="price" [(ngModel)]="form.price" #price="ngModel"  required>
                                                            <div *ngIf="f.submitted && price.invalid">
                                                            <div *ngIf="price.errors.required">Price is required</div>
                                                            </div>
                                                          </div>

                                                          
                                                      <div class="form-group">
                                                            <label for="image"><b>Image</b></label>
                                                            <input type="file" accept="image/*" (change) =" onSelectFile($event)"  placeholder="Choose The Product Image " name="image" class="form-control" name="image" [(ngModel)]="form.image" #image="ngModel" style="height: 100%;" multiple>
                                                            <div *ngIf="f.submitted && image.invalid">
                                                            <div *ngIf="image.errors.required">Image is required</div>
                                                            </div>
                                                          </div>
                                

                                                          <div class="form-group">
                                                                <button class="btn btn-primary" type="submit" >Submit</button>
                                                                
                                                                  </div>

                                                                  <div class="form-group">
                                                                        <button type="button"   class="cancelbtn">Cancel</button>
                                                                      
                                                                        
                                                                          </div>                                       




                            </div>
                </form>
        </div>
    </div>
