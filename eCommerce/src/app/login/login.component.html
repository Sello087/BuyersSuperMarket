<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
</div>

<ng-template #loggedOut>
    <div id = "formContainer">
    <div class="row col-sm-12" style="max-width:350px;align-self: center ;display: inline-block">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  <div class="imgcontainer">
    <img src="../assets/img/logo.PNG" alt="Avatar" class="avatar">
  </div>

  <div class="container">
      <div class="form-group">
    <label for="username"><b>Username</b></label>
    <input type="text"  placeholder="Enter Username" name="username" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" required>
    <div *ngIf="f.submitted && username.invalid">
    <div *ngIf="username.errors.required">Username is required</div>
    </div>
  </div>

    <div class="form-group">
    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password"  class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
    required minlength="6">
    <div *ngIf="f.submitted && password.invalid">
      <div *ngIf="password.errors.required">Password is required</div>
      <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
    </div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary">Login</button>
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
          Login failed: {{errorMessage}}
        </div>
   </div>

   <div class="form-group">
   <p>Don't have an account?</p>
   <a href="register" class="btn btn-success">Sign Up</a>
   </div>

  </div>

  <div class="container" style="background-color:#f1f1f1">
      <div class="form-group">
    <button type="button"   class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
    
      </div>
  </div>
</form>
</div>
    </div>
</ng-template>
